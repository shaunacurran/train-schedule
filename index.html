<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--mobile viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Schedule </title>

	<!-- Latest compiled and minified CSS Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--my style sheet-->
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<!-- jquery CDN -->

	src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>
<body>
	<body class="main">
		<div class="container">
  			<div class="row">
  				<div class="col-md-6">
  					<div class="panel panel-default">
  						<div class="panel-heading">
    						<h3 class="panel-title">Current Train Schedule</h3>
  						</div>
  						<div class="panel-body">
    					<table>
								<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
								</tr>
							</table>
  						</div>
					</div>		
				</div>
			</div>

			<div class=row>
				<div class="col-md-6">
					<div class="panel panel-default">
  						<div class="panel-heading">
    						<h3 class="panel-title">Add Train</h3>
  						</div>
  						<div class="panel-body">
    					<label>Train Name</label>
							<br>
							<input type="text" name="trainName">
							<br>
							<label>Destination</label>
							<br>
							<input type="text" name="trainDest">
							<br>
							<label>First Train Time (HH:mm - military time)</label>
							<br>
							<input type="time" name="trainTime">
							<br>
							<label>Frequency (min)</label>
							<br>
							<input type="time" name="trainFrequency">
							<br>
							<button>Submit</button>
  						</div>
					</div>		
				</div>
			</div>
